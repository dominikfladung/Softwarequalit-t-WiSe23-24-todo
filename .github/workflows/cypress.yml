name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: --name mongodb

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' 

    - name: Install Dependencies
      run: npm install

    - name: Start Express.js server
      run: npm start &
      env:
        CI: true

    - name: Run Cypress Tests
      uses: cypress-io/github-action@v4
      with:
        start: npm start
        wait-on: 'http://localhost:3000' 
        wait-on-timeout: 60