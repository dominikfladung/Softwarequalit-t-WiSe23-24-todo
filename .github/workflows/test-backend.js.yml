name: Node.js Tests with MongoDB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: --name mongodb

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install project dependencies
      run: npm install
      working-directory: ./backend

    - name: Run tests
      run: npm run test
      working-directory: ./backend

    - name: Install dependencies
      run: npm install
      working-directory: ./

    - name: Run Cypress tests
      uses: cypress-io/github-action@v2
      with:
        browser: chrome
        start: npm start # Command to start the server
        wait-on: 'http://localhost:3000' # Wait for server to be available
      env:
        CYPRESS_BASE_URL: http://localhost:3000

    
